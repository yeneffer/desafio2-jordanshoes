<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jordan Shoes</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <p class="anuncio">Ganhe R$ 10,00 de desconto no frete</p>
    </header>

    <div class="title">
      <h2>JordanShoes</h2>
    </div>
    <div class="contentBanner">
      <div class="banner">
        <h1>A melhor loja de Jordan</h1>
        <p>
          O tênis Jordan é fruto de uma velha e forte <br />
          parceria entre a Nike e o jogador Michael Jordan.
        </p>
      </div>
    </div>

    <div class="content">
      <h3>Destaques</h3>
      <p>
        Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.
      </p>
      <div class="cards">
        <div class="card">
          <img
            src="content/air-jordan-1-mid-dutch-green-1-400.png"
            alt=" Tenis Jordan Verde Com Branco"
          />
        </div>
        <div class="card">
          <img
            src="content/air-jordan-1-high-zoom-cmft-tropical-twist-1-400.png"
            alt="Tenis Jornan Cinza com detalhes verde"
          />
        </div>
        <div class="card">
          <img
            src="content/air-jordan-1-retro-high-court-purple-w-1-400.png"
            alt="Tenis Jordan branco com detalhes pretos e roxo"
          />
        </div>
        <div class="card">
          <img
            src="content/air-jordan-1-mid-light-smoke-grey-gs-1-1000.png"
            alt="Tenis Jordan branco com detalhes em cinza e preto"
          />
        </div>
        <div class="card">
          <img
            src="content/air-jordan-1-mid-black-noble-red-w-1-1000.png"
            alt="Tenis Jordan preto com detalhes em vermelho e branco"
          />
        </div>
        <div class="card">
          <img
            src="content/air-jordan-1-mid-bright-citrus-1-1000 1.png"
            alt=" Tenis Jordan branco com detalhes em laranja"
          />
        </div>
        <div class="card">
          <img
            src="content/air-jordan-1-mid-grey-camo-1-1000 1.png"
            alt=" Tenis Jordan branco com detalhes em cinza claro"
          />
        </div>
        <div class="card">
          <img
            src="content/air-jordan-1-mid-carbon-fiber-1-1000 1.png"
            alt="Tenis Jordan branco com detalhes em preto"
          />
        </div>
      </div>
    </div>
    <footer><p>Todos os direitos reservados.</p></footer>
  </body>
</html>
